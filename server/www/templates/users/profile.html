<div class="container">

    <div class="manage-users-header">
        <h4 class="title">{{title}}</h4>

    </div>

    <form editable-form name="editUserProfileForm" onaftersave="saveUserProfile()" onshow="onUserProfileEditFormShow()">
        <ul>
            <li>
                <b translate>user.username</b>
                <span>{{userProfileData.username}}</span>
            </li>
            <li>
                <b translate>user.full_name</b>
                <span editable-text="userProfileDataForEdit.realname" e-name="realname" e-required>{{userProfileData.realname}}</span>
            </li>
            <li>
                <b translate>user.email</b>
                <span editable-email="userProfileDataForEdit.email">{{userProfileData.email}}</span>
            </li>

            <div class="buttons">
                <!-- button to show form -->
                <button type="button" class="btn btn-default" ng-click="editUserProfileForm.$show()" ng-show="!editUserProfileForm.$visible" translate>
                    user.edit_profile
                </button>
                <!-- buttons to submit / cancel form -->
                <span ng-show="editUserProfileForm.$visible">
                    <button type="submit" class="btn btn-primary" ng-disabled="editUserProfileForm.$waiting">
                        <i class="fa fa-cog fa-spin" ng-show="editUserProfileForm.$waiting"></i>
                        <span translate>
                            user.save_profile
                        </span>
                    </button>
                    <button type="button" class="btn btn-default" ng-disabled="editUserProfileForm.$waiting" ng-click="editUserProfileForm.$cancel()" translate>
                        user.cancel
                    </button>
                </span>
            </div>
        </ul>
    </form>
</div>
