<div class="input-location">
    <input class="form-control" name="{{key}}" type="text" placeholder="Label" ng-model="values[attribute.key][key]['label']" ng-required="attribute.required">
    <input class="form-control" name="{{attribute.key}}" type="text" placeholder="Lat" ng-model="values[attribute.key][key]['lat']" ng-required="attribute.required">
    <input class="form-control" name="{{attribute.key}}" type="text" placeholder="Lon" ng-model="values[attribute.key][key]['lon']" ng-required="attribute.required">
    <button ng-click="updateLocation($event)" translate>location.update_location</button>
    <input class="form-control" name="{{attribute.key}}" type="text" placeholder="Search" ng-model="searchLocationTerm" ng-required="attribute.required">
    <button ng-click="searchLocation($event)" translate>location.search_location</button>
    <button ng-click="getCurrentPosition($event)" translate>location.get_current_position</button>
    <leaflet id="{{attribute.key}}" controls="controls" markers="markers" center="center" height="265px" width="100%"></leaflet>
</div>
