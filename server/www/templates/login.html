<div class="panel panel-default user-login">
    <div class="panel-heading">
        <h3 class="panel-title" translate>nav.login</h3>
    </div>
    <form class="panel-body">
        <div class="alert alert-warning login-failed" role="alert" ng-show="failed" translate>notify.login.failed</div>
        <div class="form-group">
            <label for="username" translate>user.username</label>
            <input type="text" class="form-control" id="username"
                val="username"
                ng-model="username"
                ng-disabled="processing"
                required>
        </div>
        <div class="form-group">
            <label for="password" translate>user.password</label>
            <input id="password" type="password" class="form-control"
                val="password"
                ng-model="password"
                ng-disabled="processing"
                required>
        </div>
        <p class="text-right">
            <button type="submit" class="btn btn-primary"
                ng-click="loginSubmit()"
                ng-disabled="form.$invalid || processing">
                    <i class="fa fa-cog fa-spin" ng-show="processing"></i>
                    <span translate>nav.login</span>
            </button>
        </p>
    </form>
</div>
