<li class="list-group-item" ><!-- ng-repeat="post in posts" -->
    <div class="row" ng-class="{ 'warning': isToggled(post) }" ng-click="togglePost(post)">
        <div class="col-md-9">
            <div>
                <!-- todo post thumbnail -->
            </div>
            <div>
                <input type="checkbox" value="{post.id}" ng-checked="isToggled(post)" ng-if="postsAreSelectable()">
            </div>
            <small>
                <span class="post-time" am-time-ago="post.updated || post.created"></span>
                <span ng-repeat="tag in post.tags">
                    <i class="fa fa-{{tag.icon}}" style="color:{{tag.color}}"></i>
                    {{tag.tag}}
                </span>
            </small>
            <h4><a ng-href="/posts/{{post.id}}">{{post.title}}</a></h4>
            <!--<div>Thumnail image</div>-->
            <p>
                {{post.content}}
            </p>
        </div>
        <div class="col-md-3">
            <p ng-show="form_name">
                <b translate>post.type</b> {{form_name}}
            </p>
            <p ng-if="post.allowed_privileges.indexOf('update') !== -1">
                <a class="btn btn-default btn-large" href="/posts/{{post.id}}/edit">
                    <i class="fa fa-edit"></i> <span translate>post.post_actions.edit</span>
                </a>
            </p>
        </div>
    </div>
</li>
